---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
<li style="position: relative;">
  {% if post.highlight %}
    <span class="red-dot"></span>
  {% endif %}
  <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time>
</li>
{% endfor %}
</ul>
</section>
