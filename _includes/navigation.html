<header aria-hidden="true" class="no-print">
      <!--<h1 class="logo">{{ site.title }}</h1>-->
      <nav role="navigation" aria-hidden="true">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url }}" {% if page.active == item.title or page.url == item.url or page.active == "chinese" and item.url == "/chinese" %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>
</nav>
</header>
